<html>
    <head>
        <title>My Audio Player</title>
    </head>
    <body>
        <iframe src="JustGiveMeAReason.mp3" allow="autoplay" style="display:none" id="iframeAudio">
        </iframe> 
        <audio autoplay controls preload="auto" id="playAudio">
            <source src="JustGiveMeAReason.mp3">
        </audio>
    </body>
    <script> var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if (!isChrome){
            $('#iframeAudio').remove()
        }
        else {
            $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
        }</script>
</html>
